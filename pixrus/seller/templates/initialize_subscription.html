<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .subscription-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 6px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #f0883e;
            outline: none;
        }

        button {
            background: linear-gradient(90deg, #f0883e, #ffcc00);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #ff7e00, #ffe700);
        }

        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <div class="subscription-container">
        <h1>Start Your Subscription</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label>{{ form.plan.label }}</label>
                {{ form.plan }}
            </div>

            <button type="submit">Subscribe Now</button>
        </form>
    </div>

</body>>
</html>
