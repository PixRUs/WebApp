<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixRUs - Login</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d1117, #161b22);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header Styling */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(13, 17, 23, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 1.5rem;
            color: #f0883e;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #f0883e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #f0883e, #ffd700);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px auto;
        }

        .button:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #ff7e00, #ffe700);
        }

        .small-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .link {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #ffbf80;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(13, 17, 23, 0.9);
        }

        footer p {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<header>
    <h1>pixRUs</h1>
</header>
<div class="container">
    <h2>Login</h2>
    <p>Sign in to explore transparent and trustworthy sports picks.</p>
    <a href="{% provider_login_url 'google' process='login' action='reauthenticate' %}" class="button">Login with Google</a>
    <p class="small-text">Don't have an account? <a href="{% url 'signup' %}" class="link">Sign up here</a>.</p>
</div>
<footer>
    <p>&copy; 2024 pixRUs. All Rights Reserved.</p>
</footer>
</body>
</html>
