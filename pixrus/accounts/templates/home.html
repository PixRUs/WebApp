<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixRUs - Dashboard</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d1117, #161b22);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header Styling */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(13, 17, 23, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 1.5rem;
            color: #f0883e;
        }

        header nav a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 1rem;
            color: #f0883e;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ffbf80;
        }

        /* Welcome Container */
        .container {
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #f0883e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #f0883e, #ffd700);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px auto;
        }

        .button:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #ff7e00, #ffe700);
        }

        /* Dashboard Links */
        .dashboard-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .dashboard-link {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .dashboard-link a {
            text-decoration: none;
            color: #f0883e;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .dashboard-link a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
<header>
    <h1>pixRUs</h1>
    <nav>
        <a href="#profile">Profile</a>
        <a href="#settings">Settings</a>
        <a href="{% url 'account_logout' %}">Logout</a>
    </nav>
</header>
<div class="container">
    <h1>Welcome, {{ user.username }}!</h1>
    {% if user.is_authenticated %}
        <p>You are logged in. Explore your dashboard below.</p>
        <div class="dashboard-links">
            <div class="dashboard-link">
                <a href="{% url 'profile' %}">Profile</a>
            </div>
            <div class="dashboard-link">
                <a href="{% url 'sports_picks' %}">Sports Picks</a>
            </div>
            <div class="dashboard-link">
                <a href="{% url 'account_settings' %}">Settings</a>
            </div>
        </div>
    {% endif %}
</div>
</body>
</html>
