{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Personal - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../../static/assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'css/landing_page_style.css' %}">
    </head>
<body>
<section class="bg-light py-5">
                <div class="container px-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-xxl-8">
                            <div class="text-center my-5">
                                <h2 class="display-5 fw-bolder"><span class="text-gradient d-inline">Profile Completion</span></h2>
                                <p class="lead fw-light mb-4">Please complete your profile to continue.</p>
                                
                                <!-- Profile Completion Form -->
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="id_role" class="form-label">Select Your Role</label>
                                        {{ form.role }}
                                    </div>
                                    <div class="mb-3">
                                        <label for="id_username" class="form-label">Username</label>
                                        {{ form.username }}
                                    </div>
                                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center mb-3">
                                        <button type="submit" class="btn btn-primary btn-lg px-5 py-3 fs-6 fw-bolder">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
</body>
</html>
